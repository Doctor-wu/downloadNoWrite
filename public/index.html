<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载未打卡名单</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="panel">
        <div class="title">
            <h2>疫情未打卡名单下载</h2>
        </div>
        <div class="content">
            <div class="operate">
                <button id="start" class="button">
                    更新列表<br>(重新拉取数据,下载超时可点击解决)
                </button>
                <button id="getFile" class="button" style="display: none;">获取下载地址</button>
                <button id="getDetail" class="button">获取未打卡名单详细信息<br>(数据为上一次拉取名单)</button>
            </div>
            <div class="monitor">
                <strong class="msg-title">
                    消息列表
                    <button id="clearMsg">清空</button>
                    <div id="status"></div>
                </strong>
                <ul class="msg">
                    <li class="loading">
                        <div class="wrap">
                            <div class="circle"></div>
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/socket.io.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.1.0/axios.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
